version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: pxmx_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=pxmx_db
      - POSTGRES_USER=pxmx_user
      - POSTGRES_PASSWORD=pxmx_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pxmx_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pxmx_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: pxmx_web
    command: gunicorn --workers 3 --bind 0.0.0.0:8000 pxmx.wsgi:application
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=django-insecure-change-this-in-production-12345678901234567890
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - DATABASE_URL=postgresql://pxmx_user:pxmx_password@db:5432/pxmx_db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/0
      - PROXMOX_VERIFY_SSL=False
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery:
    build: .
    container_name: pxmx_celery
    command: celery -A pxmx worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - SECRET_KEY=django-insecure-change-this-in-production-12345678901234567890
      - DEBUG=True
      - DATABASE_URL=postgresql://pxmx_user:pxmx_password@db:5432/pxmx_db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/0
      - PROXMOX_VERIFY_SSL=False
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  static_volume:
  media_volume:
