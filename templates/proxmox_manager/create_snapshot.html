{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}Create Snapshot: {{ vm.name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card shadow-sm">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0"><i class="bi bi-camera"></i> Create Snapshot</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i> Creating a snapshot for <strong>{{ vm.name }} (ID: {{ vm.vmid }})</strong>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'vm_detail' vm.id %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-info">
                            <i class="bi bi-camera"></i> Create Snapshot
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
